<!DOCTYPE html>
<html lang="es">
<head>
  <title>Tarea de operaciones</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h2>Operaciones entre dos números</h2>
  <label for="num1">Número 1:</label>
  <input type="number" id="num1">
  <label for="num2">Número 2:</label>
  <input type="number" id="num2">
  <button onclick="calcular()">Ejecutar</button>

  <table id="tablaResultados">
    <thead>
      <tr>
        <th>Iteración</th>
        <th>Operación</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function calcular() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const tabla = document.querySelector("#tablaResultados tbody");
      tabla.innerHTML = "";

      for (let i = 1; i <= 5; i++) {
        let operacion = "";
        let resultado = "";

        switch (i) {
          case 1:
            operacion = "SUMA";
            resultado = num1 + num2;
            break;
          case 2:
            operacion = "RESTA";
            resultado = num1 - num2;
            break;
          case 3:
            operacion = "MULTIPLICACION";
            resultado = num1 * num2;
            break;
          case 4:
            operacion = "DIVISION";
            resultado = num2 !== 0 ? (num1 / num2) : "Error: División por cero";
            break;
          case 5:
            operacion = "MOD(%)";
            resultado = num2 !== 0 ? (num1 % num2) : "Error: División por cero";
            break;
        }

        const fila = `<tr>
                        <td>${i}</td>
                        <td>${operacion}</td>
                        <td>${resultado}</td>
                      </tr>`;
        tabla.innerHTML += fila;
      }
    }
  </script>

</body>
</html>
